        /* 自定义样式 */
        body {
            /* 使用Inter字体作为主要英文字体，Noto Sans SC作为中文字体 */
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            /* 背景颜色作为图片加载前的占位符 */
            background-color: #0d1a26;
            /* 背景图片样式 */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 固定背景，滚动时不移动 */
            color: #e0e0e0;
            /* 为背景切换添加平滑过渡效果 */
            transition: background-image 0.8s ease-in-out;
        }

        /* 定义卡片样式，实现玻璃拟态效果 */
        .glass-card {
            background: rgba(30, 41, 59, 0.5); /* 半透明背景 */
            backdrop-filter: blur(12px); /* 背景模糊，核心效果 */
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem; /* 圆角大小 */
            border: 1px solid rgba(255, 255, 255, 0.1); /* 细微边框增加质感 */
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 时间显示部分的字体可以更特殊一些 */
        #time-display {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(137, 207, 240, 0.5); /* 给时间添加辉光效果 */
        }
    </style>
</head>

    <script>
        // --- 设置随机背景图片 ---
        function setRandomBackground() {
            // ===============================================================
            // 【在这里修改你的背景图片列表】
            // 1. 把你的图片上传到网上，获取图片的公开链接。
            // 2. 将链接地址粘贴到下面的 ' ' 引号之间。
            // 3. 每个链接用逗号 , 隔开。可以添加任意多张图片。
            // ===============================================================
            const myImages = [
                'https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1920&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1920&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=1920&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1920&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1583121274602-3e2820c69888?q=80&w=1920&auto=format&fit=crop'
            ];
            
            // 下面的代码是随机选择并设置背景的逻辑，一般不需要修改。
            const randomIndex = Math.floor(Math.random() * myImages.length);
            const randomImageUrl = myImages[randomIndex];
            document.body.style.backgroundImage = `url('${randomImageUrl}')`;
        }
        
        // --- 动态时钟功能的JavaScript代码 (这部分是自动的，一般不需要修改) ---
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');

        function updateTime() {
            const now = new Date();
            
            // 格式化时间 HH:MM:SS
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;

            // 格式化日期 YYYY年MM月DD日 星期X
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            dateDisplay.textContent = `${year}年${month}月${day}日 ${weekday}`;
        }
        
        // --- 页面加载时执行的函数 ---
        
        // 立即执行一次时钟更新，避免页面加载时出现空白
        updateTime();
        // 每秒更新一次时间
        setInterval(updateTime, 1000);
        
        // 页面加载完成后设置背景图片
        document.addEventListener('DOMContentLoaded', setRandomBackground);

    </script>
