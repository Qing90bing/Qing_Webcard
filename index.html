    <script>
        // --- 设置随机背景图片 ---
        function setRandomBackground() {
            // ===============================================================
            // 【在这里修改你的背景图片列表】
            // 1. 把你的图片上传到网上，获取图片的公开链接。
            // 2. 将链接地址粘贴到下面的 ' ' 引号之间。
            // 3. 每个链接用逗号 , 隔开。可以添加任意多张图片。
            // ===============================================================
            const myImages = [
                    'https://s21.ax1x.com/2025/08/10/pVdEmM6.jpg',
                    'https://s21.ax1x.com/2025/08/10/pVdEnsK.jpg',
                    'https://s21.ax1x.com/2025/08/10/pVdEuqO.jpg',
                    'https://s21.ax1x.com/2025/08/10/pVdEQde.jpg',
                    'https://s21.ax1x.com/2025/08/10/pVdEMZD.jpg'
            ];
            
            // 下面的代码是随机选择并设置背景的逻辑，一般不需要修改。
            const randomIndex = Math.floor(Math.random() * myImages.length);
            const randomImageUrl = myImages[randomIndex];
            document.body.style.backgroundImage = `url('${randomImageUrl}')`;
        }
        
        // --- 动态时钟功能的JavaScript代码 (这部分是自动的，一般不需要修改) ---
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');

        function updateTime() {
            const now = new Date();
            
            // 格式化时间 HH:MM:SS
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;

            // 格式化日期 YYYY年MM月DD日 星期X
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            dateDisplay.textContent = `${year}年${month}月${day}日 ${weekday}`;
        }

        // --- 问候语功能 ---
        // 【修改点】加强问候语功能，使其随机化
        function updateGreeting() {
            const greetingEl = document.getElementById('greeting');
            const hour = new Date().getHours();
            let greetings = [];

            if (hour >= 5 && hour < 12) {
                greetings = [
                    '早上好，愿你有个美好的一天！🌞', 
                    '新的一天，新的开始！', 
                    '早安，今天也要元气满满哦！',
                    '清晨的阳光，为你带来一整天的好心情。',
                    '一日之计在于晨，加油！'
                ];
            } else if (hour >= 12 && hour < 18) {
                greetings = [
                    '下午好，继续加油！☕️', 
                    '午后时光，愿你安好。', 
                    '工作辛苦了，喝杯茶休息一下吧！',
                    '午后的阳光温暖而慵懒，适合小憩片刻。',
                    '为梦想奋斗的你，辛苦了！'
                ];
            } else if (hour >= 18 && hour < 22) {
                greetings = [
                    '晚上好，放松一下吧！�', 
                    '结束了一天的忙碌，享受此刻的宁静。', 
                    '今晚的夜色真美，不是吗？',
                    '华灯初上，愿你卸下一身疲惫。',
                    '享受属于自己的晚间时光吧。'
                ];
            } else {
                greetings = [
                    '夜深了，注意休息哦！⭐️', 
                    '晚安，祝你有个好梦。', 
                    '早点睡吧，明天又是新的一天。',
                    '星星都睡了，你也要早点休息。',
                    '放下手机，与周公相会吧。'
                ];
            }
            
            // 从问候语数组中随机选择一个
            const greetingText = greetings[Math.floor(Math.random() * greetings.length)];
            greetingEl.textContent = greetingText;
        }

        // --- 日历倒计时功能 ---
        function updateCountdown() {
            const countdownDisplay = document.getElementById('countdown-display');
            
            // ===============================================================
            // 【在这里修改或添加你的倒计时事件】
            // 格式: { name: '事件名称', date: 'YYYY-MM-DD' }
            // 请确保日期格式正确，例如 '2025-10-01'
            // ===============================================================
            const holidays = [
                { name: '国庆节', date: '2025-10-01' },
                { name: '中秋节', date: '2025-10-06' },
                { name: '元旦', date: '2026-01-01' },
                { name: '春节', date: '2026-02-17' },
                { name: '劳动节', date: '2026-05-01' },
                // 你可以继续在这里添加更多未来的事件
            ];

            const now = new Date();
            // 将时间设置为当天的零点，以便准确计算天数差异
            now.setHours(0, 0, 0, 0); 

            // 找到所有未来的节日
            const upcomingHolidays = holidays.filter(holiday => {
                const holidayDate = new Date(holiday.date);
                return holidayDate >= now;
            });

            // 如果有未来的节日
            if (upcomingHolidays.length > 0) {
                // 第一个就是最近的节日
                const nextHoliday = upcomingHolidays[0];
                const holidayDate = new Date(nextHoliday.date);
                
                // 计算时间差（毫秒），然后转换为天数
                const diffTime = holidayDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                // 【修改点】更新倒计时显示格式，调整数字和“天”字的大小
                countdownDisplay.innerHTML = `<span class="text-white">距离</span><br><strong class="text-xl text-white">${nextHoliday.name}</strong><br><span class="font-bold text-5xl align-baseline">${diffDays}</span><span class="text-lg align-baseline ml-1">天</span>`;
            } else {
                countdownDisplay.textContent = '所有节日都已过完啦！';
            }
        }
        
        // --- 页面加载时执行的函数 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 设置背景
            setRandomBackground();

            // 立即执行一次所有更新，避免页面加载时出现空白
            updateTime();
            updateGreeting();
            updateCountdown();

            // 设置定时器
            setInterval(updateTime, 1000); // 时钟每秒更新
            setInterval(updateGreeting, 1800000); // 问候语每30分钟更新
            setInterval(updateCountdown, 3600000); // 倒计时每小时更新一次即可
        });

    </script>
